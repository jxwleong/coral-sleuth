<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("static/background.jpg") no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: white;
            margin: 0; /* Add this line to remove default body margin */
        }
        #container {
            max-width: 600px; /* Set a maximum width for the content */
            margin: 0 auto; /* Center the content horizontally */
            padding: 20px; /* Add padding to create spacing */
        }
        #preview {
            margin-top: 20px;
            background-color: #ccc;
            display: none;
        }
        #preview img {
            width: 100%;
            height: auto;
            margin: auto;
            display: block;
        }
        .quote {
            text-align: center; 
            font-size: 1.2em; 
            color: white;
            margin-top: 0.1em;
        }
        h1 {
            text-align: center;  
            font-size: 50px;  
            margin-bottom: 0;
        }
        h2 {
            text-align: center;  
            font-size: 30px;  
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Coral Classifier</h1>
        <p class="quote">"Corals are the rainforests of the sea." - Sylvia Earle</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <br><br>
            <h2>Select an Image</h2>
            <input type="file" id="file" name="file" accept="image/*" class="file-input">
            <br><br>
            <input type="submit" value="Predict">
        </form>
        <div id="preview"></div>
        <br><br>
        <h2 style="text-align: center;">Results</h2>
        <p id="results">Prediction results will be shown here.</p>
    </div>
    <script>
        document.querySelector('input[type="file"]').addEventListener('change', function(event) {
            var preview = document.getElementById('preview');
            var image = document.createElement('img');
            image.src = URL.createObjectURL(event.target.files[0]);

            // Set the preview div dimensions when the image loads
            image.onload = function() {
                preview.style.width = this.width + 'px';
                preview.style.height = this.height + 'px';
            };

            // Remove any existing images from the preview div
            while (preview.firstChild) {
                preview.firstChild.remove();
            }

            preview.appendChild(image);
            preview.style.display = 'block';
        });
    </script>
</body>
</html>
