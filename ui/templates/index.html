<!DOCTYPE html>
<html>
<head>
    <title>Coral Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("static/background.jpg") no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: white;
            margin: 0; 
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #preview {
            margin-top: 20px;
            background-color: #ccc;
            display: none;
        }
        #preview img {
            width: 100%;
            height: auto;
            margin: auto;
            display: block;
        }
        .quote {
            text-align: center; 
            font-size: 1.2em; 
            color: white;
            margin-top: 0.1em;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Coral Classifier</h1>
        <p class="quote">"Corals are the rainforests of the sea." - Sylvia Earle</p>
        
        <h2>Select an Image</h2>
        <input type="file" id="file" name="file" accept="image/*" class="file-input">
        <br><br>
        <button onclick="submitForm()">Predict</button>

        <div id="preview"></div>
        <br><br>
        
        <h2>Results</h2>
        <div id="results">
            <p>Prediction results will be shown here.</p>
        </div>
    </div>

    <script>
        document.querySelector('input[type="file"]').addEventListener('change', function(event) {
            const preview = document.getElementById('preview');
            const image = new Image();
            image.src = URL.createObjectURL(event.target.files[0]);

            image.onload = function() {
                preview.style.width = this.width + 'px';
                preview.style.height = this.height + 'px';
            };

            while (preview.firstChild) {
                preview.firstChild.remove();
            }

            preview.appendChild(image);
            preview.style.display = 'block';

            resetResults();  // Reset the results when a new file is selected
        });

        function resetResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Prediction results will be shown here.</p>';
        }

        function submitForm() {
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            formData.append('file', fileInput.files[0]);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                if (data.predictions) {
                    data.predictions.forEach(prediction => {
                        const p = document.createElement('p');
                        p.textContent = `Class: ${prediction.label}, Probability: ${prediction.prob.toFixed(4)}`;
                        resultsDiv.appendChild(p);
                    });
                } else {
                    const p = document.createElement('p');
                    p.textContent = "Prediction results will be shown here.";
                    resultsDiv.appendChild(p);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
